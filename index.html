<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <title>RPS Multiplayer</title>
</head>

<body>
    <div id="game">
    
    </div>

    <div>
        <p>Player 1:<span id="one-answer"></span></p>
    </div>
    <form role="form">
        <button class="btn btn-primary player1Buttons" value="r" id="one-Rock-submit" type="submit">Rock</button>
        <button class="btn btn-primary player1Buttons" value="p" id="one-Paper-submit" type="submit">Paper</button>
        <button class="btn btn-primary player1Buttons" value="s" id="one-Scissor-submit" type="submit">Scissor</button>
    </form>
    <div>
        <p>Player 2:<span id="two-answer"></span></p>
    </div>
    <form role="form">
        <button class="btn btn-primary player2Buttons" value="r" id="two-Rock-input" type="submit">Rock</button>
        <button class="btn btn-primary player2Buttons" value="p" id="two-Paper-input" type="submit">Paper</button>
        <button class="btn btn-primary player2Buttons" value="s" id="two-Scissor-input" type="submit">Scissor</button>
    </form>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
